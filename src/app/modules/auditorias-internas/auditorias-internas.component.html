<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>Ver Documentos</mat-card-title>
    </mat-card-header>
    <mat-divider class="divider"></mat-divider>
  
    <div id="descargarBtn">
      <button mat-button color="primary">
        Descargar Todo <mat-icon>insert_drive_file</mat-icon>
      </button>
    </div>
  
    <mat-card-content>
      <div class="content">      
        <div class="table-container">
          <mat-table [dataSource]="botonesData">          
            <ng-container matColumnDef="Nombre">
              <mat-cell *matCellDef="let element"> {{ element.Nombre }} </mat-cell>
            </ng-container>
            <mat-row *matRowDef="let row; columns: ['Nombre'];" (click)="seleccionarOpcion(row)"
              [ngClass]="{'selected': opcionSeleccionada === row, 'unselected': opcionSeleccionada !== row}">
            </mat-row>
          </mat-table>
        </div>
        <div class="pdf-container">
          <app-pdf-visualizador [base64Document]="documento" width="100%" height="100%"></app-pdf-visualizador>
        </div>
      </div>
  
      <div class="button_down">
        <button mat-raised-button color="primary">Respuesta Priliminar</button>
        <button mat-raised-button color="primary">Enviar</button>
      </div>
    </mat-card-content>
  </mat-card>
