<div class="findings-table">
    <table mat-table [dataSource]="findings" class="mat-elevation-z8" style="width: 100%;">
  
      <!-- Número Hallazgo -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número Hallazgo </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>
  
      <!-- Criterio -->
      <ng-container matColumnDef="criterio">
        <th mat-header-cell *matHeaderCellDef> Criterio </th>
        <td mat-cell *matCellDef="let element"> {{element.criterio}} </td>
      </ng-container>
  
      <!-- Descripción del Hallazgo -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción del Hallazgo </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
